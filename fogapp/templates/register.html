{% load static %}

<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<div>

    <form method="POST" action="{% url 'user_registration' %}">{% csrf_token %}

        <h2 class="text-warning text-center pt-5">Registration Page</h2>
        <label>
            <input type="text" class="input" name="email" placeholder="EMAIL"/>
            <div class="line-box">
                <div class="line"></div>

            </div>
        </label>
        <label>
            <input type="text" class="input" name="username" placeholder="USERNAME"/>

            <div class="line-box">

                <div class="line"></div>

            </div>

        </label>

        <label>

            <input type="password" class="input" name="password" placeholder="PASSWORD"/>

            <div class="line-box">

                <div class="line"></div>

            </div>

        </label>


        <label>

            <input type="password" class="input" name="confirm" placeholder="CONFIRM PASSWORD"/>

            <div class="line-box">

                <div class="line"></div>

            </div>


        </label>

         <label>
            <select class="input" id="usertype" name="usertype">
                    <option selected>Choose...</option>
                    <option value="0">User</option>
                    <option value="1">Cloud account</option>
                    <option value="2">Fog account</option>
            </select>
            <div class="line-box">

                <div class="line"></div>

            </div>

        </label>

        <button type="submit">Submit</button>

    </form>

</div>

</body>
</html>
